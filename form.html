<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="page 1.css">
</head>
<body>
<div class="container">
<div class="form">
    <br>
    <br>
    <br>
    <h1>Sign Up For Scouts</h1>
    <form action="results.html" method="GET">
        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="inputfield" required>
        </div>
        <br>
        <div>
            <label for="class">Class:</label>
            <input type="text" name="class" id="class" class="inputfield" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="inputfield" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" class="inputfield" required>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</div>
</div>
</body>
</html>
